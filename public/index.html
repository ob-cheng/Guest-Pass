<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuestPass - WiFi Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body { 
            font-family: 'Outfit', sans-serif; 
            overflow-x: hidden;
            overflow-y: auto;
            overscroll-behavior-x: none;
        }

        /* Mobile scroll-snap pages */
        @media (max-width: 768px) {
            main {
                scroll-snap-type: y mandatory;
            }
            .mobile-page {
                scroll-snap-align: start;
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            /* Compact form on mobile */
            .glass-panel {
                padding: 1rem !important;
            }
            .glass-panel header {
                margin-bottom: 1rem !important;
            }
            .glass-panel h1 {
                font-size: 1.75rem !important;
            }
            .glass-panel .space-y-6 {
                gap: 0.75rem !important;
            }
            .glass-panel input[type="text"] {
                padding: 0.625rem 0.75rem !important;
                font-size: 0.875rem !important;
            }
            .glass-panel button[type="submit"] {
                padding: 0.75rem 1rem !important;
                font-size: 0.875rem !important;
            }
            /* Full-screen card view on mobile */
            .mobile-card-active #form-section {
                display: none !important;
            }
            .mobile-card-active #guest-card-container {
                min-height: 100svh;
                display: flex !important;
                align-items: center;
                justify-content: center;
                animation: fadeSlideIn 0.4s ease-out;
            }
            /* Hide card when editing on mobile */
            body:not(.mobile-card-active) #guest-card-container {
                display: none !important;
            }
            body:not(.mobile-card-active) #form-section {
                animation: fadeSlideIn 0.4s ease-out;
            }
            
            @keyframes fadeSlideIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }
        
        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .glass-button {
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .glass-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.2) 100%);
        }

        /* Print Styles */
        @media print {
            @page { margin: 0; size: auto; }
            html, body { 
                background: white !important; 
                height: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
            }
            
            /* Hide EVERYTHING except print area */
            body > *:not(#print-area) { 
                display: none !important; 
            }

            /* Show print area */
            #print-area {
                display: flex !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: 100% !important;
                z-index: 99999 !important;
                background: white !important;
                align-items: center;
                justify-content: center;
            }
            
            /* Reset card styles within print area */
            #guest-card {
                margin: 0 !important;
                transform: scale(1) !important;
            }
        }
        
        /* Floating shapes for background */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }
        .shape-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #818cf8; }
        .shape-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; background: #c084fc; }
        .shape-3 { top: 40%; left: 40%; width: 300px; height: 300px; background: #f472b6; animation: float 10s infinite ease-in-out; }

        /* Hide shapes on mobile to prevent overflow */
        @media (max-width: 768px) {
            .shape { display: none; }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -50px); }
        }
        
        /* Ensure print area is hidden by default on screen */
        #print-area { display: none; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden relative text-white">

    <!-- Background Shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <main class="w-full max-w-md md:max-w-4xl mx-auto flex flex-col md:flex-row gap-8 items-center md:items-start justify-center z-10">
        
        <!-- Input Form Section -->
        <section id="form-section" class="w-full md:w-1/2 glass-panel rounded-2xl p-6 md:p-8 no-print transition-all duration-500 hover:shadow-2xl mobile-page">
            <header class="mb-8">
                <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-300">GuestPass</h1>
                <p class="text-gray-200 mt-2 opacity-80">Create a premium WiFi access card for your guests.</p>
            </header>

            <form id="wifi-form" class="space-y-6">
                <!-- Error Message Container -->
                <div id="error-message" class="hidden bg-red-500/20 border border-red-500/50 text-red-200 p-4 rounded-xl text-sm backdrop-blur-sm"></div>

                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-200" for="ssid">Network Name (SSID)</label>
                    <input type="text" id="ssid" name="ssid" required placeholder="e.g., MyHomeWiFi" 
                        class="w-full p-4 rounded-xl glass-input placeholder-gray-400 focus:ring-2 focus:ring-white/20 transition-all">
                </div>
                
                <div id="password-container">
                    <label class="block text-sm font-medium mb-2 text-gray-200" for="password" id="password-label">Password</label>
                    <input type="text" id="password" name="password" placeholder="Required for secure networks" 
                        class="w-full p-4 rounded-xl glass-input placeholder-gray-400 focus:ring-2 focus:ring-white/20 transition-all">
                </div>

                <div class="flex flex-col sm:flex-row items-start gap-3">
                     <div class="relative flex items-start">
                        <div class="flex items-center h-5">
                          <input id="open-network" name="open-network" type="checkbox" 
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800">
                        </div>
                        <label for="open-network" class="ml-2 text-sm font-medium text-gray-200 cursor-pointer select-none">
                            This is an Open Network<br><span class="text-xs opacity-70">(No Password)</span>
                        </label>
                    </div>
                    <div class="relative flex items-start">
                        <div class="flex items-center h-5">
                          <input id="hide-password" name="hide-password" type="checkbox" 
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800">
                        </div>
                        <label for="hide-password" class="ml-2 text-sm font-medium text-gray-200 cursor-pointer select-none">
                            Hide Password on Card
                        </label>
                    </div>
                </div>
                
                <!-- Customization Section -->
                <details class="glass-input rounded-xl cursor-pointer">
                    <summary class="text-sm font-medium text-gray-200 p-4 w-full">Customize Card Text</summary>
                    <div class="px-4 pb-4 space-y-4">
                        <div>
                            <label class="block text-xs font-medium mb-1 text-gray-300" for="card-title">Card Title</label>
                            <input type="text" id="card-title" name="card-title" value="Wi-Fi Access" 
                                class="w-full p-3 rounded-lg glass-input placeholder-gray-400 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-medium mb-1 text-gray-300" for="card-subtitle">Card Subtitle</label>
                            <input type="text" id="card-subtitle" name="card-subtitle" value="Guest Pass" 
                                class="w-full p-3 rounded-lg glass-input placeholder-gray-400 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-medium mb-1 text-gray-300" for="card-footer">Footer Message</label>
                            <input type="text" id="card-footer" name="card-footer" value="Scan to connect automatically" 
                                class="w-full p-3 rounded-lg glass-input placeholder-gray-400 text-sm">
                        </div>
                    </div>
                </details>
                
                <!-- Hidden field to store encryption value -->
                <input type="hidden" id="encryption" name="encryption" value="WPA">

                <button type="submit" 
                    class="w-full py-4 px-6 rounded-xl glass-button text-white font-bold text-lg tracking-wide uppercase flex items-center justify-center gap-2">
                    <span>Generate Guest Card</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </button>
            </form>
        </section>

        <!-- Preview / Card Section -->
        <section id="guest-card-container" class="w-full md:w-1/2 flex justify-center hidden opacity-0 transition-opacity duration-700 mobile-page relative">
            <!-- Mobile Back Button -->
            <button onclick="document.body.classList.remove('mobile-card-active'); window.scrollTo({ top: 0, behavior: 'smooth' })" 
                class="absolute top-4 left-4 z-50 md:hidden flex items-center gap-2 text-white/90 hover:text-white transition-all group">
                <div class="p-2 rounded-full glass-button group-hover:bg-white/10 shadow-lg backdrop-blur-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </div>
                <span class="font-medium text-sm tracking-wide">Edit Details</span>
            </button>

            <div id="guest-card" class="glass-panel rounded-2xl p-8 w-full max-w-sm flex flex-col items-center text-center border-t border-white/40">
                <div class="mb-2">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white opacity-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
                    </svg>
                </div>
                <h2 id="display-title" class="text-2xl font-bold tracking-widest uppercase mb-1">Wi-Fi Access</h2>
                <p id="display-subtitle" class="text-xs uppercase tracking-widest opacity-70 mb-6">Guest Pass</p>
                
                <div class="bg-white p-2 rounded-xl mb-6 shadow-lg">
                    <img id="qr-image" src="" alt="WiFi QR Code" class="w-48 h-48 object-contain rounded-lg">
                </div>

                <div class="w-full space-y-4 text-left px-4">
                    <div class="border-b border-white/20 pb-2">
                        <p class="text-[10px] uppercase tracking-wider opacity-60">Network Name</p>
                        <p id="display-ssid" class="font-mono text-xl truncate pb-1"></p>
                    </div>
                    <div id="password-section" class="border-b border-white/20 pb-2">
                        <p class="text-[10px] uppercase tracking-wider opacity-60">Password</p>
                        <p id="display-password" class="font-mono text-xl truncate pb-1"></p>
                    </div>
                </div>

                <div class="mt-8">
                    <p id="display-footer" class="text-xs opacity-60">Scan to connect automatically</p>
                </div>

                <div class="flex flex-col gap-3 mt-8 w-full max-w-xs mx-auto">
                    <button onclick="shareCard()" class="no-print w-full py-3 px-6 rounded-xl glass-button text-white font-semibold text-sm tracking-wide flex items-center justify-center gap-2 hover:bg-white/20 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                        </svg>
                        <span>Share Image</span>
                    </button>

                    <button onclick="window.print()" class="no-print w-full py-3 px-6 rounded-xl glass-button text-white/80 font-semibold text-sm tracking-wide flex items-center justify-center gap-2 hover:bg-white/20 transition-all border-white/20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                        </svg>
                        <span>Print PDF</span>
                    </button>
                </div>
            </div>
        </section>

    </main>

    <!-- Hidden Print Area -->
    <div id="print-area"></div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        const form = document.getElementById('wifi-form');
        const cardContainer = document.getElementById('guest-card-container');
        const qrImage = document.getElementById('qr-image');
        const displaySsid = document.getElementById('display-ssid');
        const displayPassword = document.getElementById('display-password');
        const errorMessage = document.getElementById('error-message');
        const openNetworkCheckbox = document.getElementById('open-network');
        const hidePasswordCheckbox = document.getElementById('hide-password');
        const passwordInput = document.getElementById('password');
        const passwordLabel = document.getElementById('password-label');
        const passwordContainer = document.getElementById('password-container');
        const encryptionInput = document.getElementById('encryption');
        const printArea = document.getElementById('print-area'); // Added missing definition

        // Toggle Password Field logic
        function updatePasswordState() {
            const isOpen = openNetworkCheckbox.checked;
            
            if (isOpen) {
                encryptionInput.value = 'nopass';
                passwordInput.value = '';
                passwordContainer.style.display = 'none';
                
                // Disable hide password option
                hidePasswordCheckbox.checked = false;
                hidePasswordCheckbox.disabled = true;
                hidePasswordCheckbox.parentNode.nextElementSibling.classList.add('opacity-50');
            } else {
                encryptionInput.value = 'WPA';
                passwordContainer.style.display = 'block';
                
                 // Re-enable hide password option
                hidePasswordCheckbox.disabled = false;
                 hidePasswordCheckbox.parentNode.nextElementSibling.classList.remove('opacity-50');
            }
        }

        // Event Listener
        openNetworkCheckbox.addEventListener('change', updatePasswordState);
        
        // Run on load to ensure correct state
        updatePasswordState();

        // Real-time card text updates
        document.getElementById('card-title').addEventListener('input', (e) => {
            document.getElementById('display-title').textContent = e.target.value || 'Wi-Fi Access';
        });
        document.getElementById('card-subtitle').addEventListener('input', (e) => {
            document.getElementById('display-subtitle').textContent = e.target.value || 'Guest Pass';
        });
        document.getElementById('card-footer').addEventListener('input', (e) => {
            document.getElementById('display-footer').textContent = e.target.value || 'Scan to connect automatically';
        });

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        // Helper to visual polish card for export (Print/Share)
        function cleanUpCardForExport(clone) {
            // Remove glass effects and borders that cause artifacts
            clone.classList.remove('glass-panel', 'border-t', 'border-white/40');
            
            // Set solid background to match theme (dark blue/gray)
            // Using a specific hex that matches the dark theme aesthetic
            clone.style.backgroundColor = '#1e293b'; // slate-800
            clone.style.border = 'none';
            clone.style.boxShadow = 'none';
            clone.style.borderRadius = '16px'; // Ensure rounded corners are clean
            
            // Clean up QR code container
            const qrContainer = clone.querySelector('.bg-white');
            if (qrContainer) {
                qrContainer.classList.remove('shadow-lg'); // Remove shadow causing gray artifacts
                qrContainer.style.borderRadius = '12px';
            }
            
            // Remove any other shadows
            clone.querySelectorAll('*').forEach(el => el.style.boxShadow = 'none');
            
            return clone;
        }

        // Share Card Functionality
        async function shareCard() {
            // Clone the card to modify it for capture without affecting the view
            const originalCard = document.getElementById('guest-card');
            const clone = originalCard.cloneNode(true);
            
            // Position off-screen for capture
            clone.style.position = 'absolute';
            clone.style.left = '-9999px';
            clone.style.width = originalCard.offsetWidth + 'px'; // Maintain width
            
            // Apply visual polish
            cleanUpCardForExport(clone);
            
            // Remove no-print elements (like buttons) for the image
            clone.querySelectorAll('.no-print').forEach(el => el.remove());

            document.body.appendChild(clone);
            
            try {
                // Determine scale based on device pixel ratio for sharp images
                const scale = window.devicePixelRatio || 2;
                
                const canvas = await html2canvas(clone, {
                    scale: scale,
                    backgroundColor: null, 
                    logging: false,
                    useCORS: true
                });

                canvas.toBlob(async (blob) => {
                    if (!blob) return;

                    // Create file for sharing
                    const file = new File([blob], 'guest-pass.png', { type: 'image/png' });
                    
                    // Check if Web Share API is supported and can share files
                    if (navigator.share && navigator.canShare({ files: [file] })) {
                        try {
                            await navigator.share({
                                title: 'WiFi Guest Pass',
                                text: 'Here is the WiFi access card!',
                                files: [file]
                            });
                        } catch (err) {
                            if (err.name !== 'AbortError') console.error('Share failed:', err);
                        }
                    } else {
                        // Fallback: Download image
                        const link = document.createElement('a');
                        link.download = 'guest-pass.png';
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    }
                    
                    // Cleanup
                    document.body.removeChild(clone);
                    
                }, 'image/png');
                
            } catch (err) {
                console.error('Capture failed:', err);
                showError('Failed to capture image. Please try again.');
                if (document.body.contains(clone)) document.body.removeChild(clone);
            }
        }
        
        // Sync card to print area
        function updatePrintArea() {
            const cardContent = document.getElementById('guest-card').cloneNode(true);
            
            // Remove all no-print elements from the clone
            const noPrintElements = cardContent.querySelectorAll('.no-print');
            noPrintElements.forEach(el => el.remove());

            // Apply consistent clean style
            cleanUpCardForExport(cardContent);
            
            // Print specific overrides (white background for paper saving if desired, 
            // but user asked for "same color background", presumably referring to the dark card)
            // Actually, for PRINT, usually white is better, but user complained about "gray color".
            // Let's stick to the high-contrast dark card as it looks premium, unless they want ink-saving.
            // "it should just be all the same color background"
            
            // Re-applying white for print media query override issues if needed,
            // but let's try to honor the dark theme if that's what they liked in the share.
            // Wait, for *PRINT* specifically, usually people want white.
            // The previous print logic set it to white/black text.
            // Let's keep print as "Ink Friendly" (White) but clean, 
            // and Share as "Digital Premium" (Dark).
            
            // OVERRIDE for PRINT specifically to stay ink-friendly but clean
            cardContent.style.background = 'white';
            cardContent.style.color = 'black';
            cardContent.style.border = '2px solid black'; // Clean border for paper
            
             // Force text colors for print
            const texts = cardContent.querySelectorAll('*');
            texts.forEach(el => {
                el.style.color = 'black';
                el.style.textShadow = 'none';
            });

            // Fix QR code for print
            const qr = cardContent.querySelector('#qr-image');
            if (qr) {
                qr.style.filter = 'none';
                qr.style.opacity = '1';
            }

            printArea.innerHTML = '';
            printArea.appendChild(cardContent);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Explicitly get encryption value to ensure it's correct
            const currentEncryption = encryptionInput.value;
            
            // Client-side Validation
            if (currentEncryption !== 'nopass' && !data.password) {
                showError('Password is required for WPA/WEP networks');
                return;
            }

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ssid: data.ssid,
                        password: data.password,
                        encryption: currentEncryption // Use direct value
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Generation failed');
                }
                
                // ... (rest is same)
                
                // Update Card
                qrImage.src = result.qrCode;
                displaySsid.textContent = data.ssid;
                
                // Update custom text
                document.getElementById('display-title').textContent = data['card-title'] || 'Wi-Fi Access';
                document.getElementById('display-subtitle').textContent = data['card-subtitle'] || 'Guest Pass';
                document.getElementById('display-footer').textContent = data['card-footer'] || 'Scan to connect automatically';
                
                const passwordSection = document.getElementById('password-section'); // Defined here!

                if (currentEncryption === 'nopass' || hidePasswordCheckbox.checked) {
                    // Hide password section for open networks or when user chose to hide
                    passwordSection.style.display = 'none';
                } else {
                    passwordSection.style.display = 'block';
                    // Check if open network is NOT checked before showing password
                    if (!openNetworkCheckbox.checked) {
                         displayPassword.textContent = data.password;
                    }
                }
                
                // Show Card
                cardContainer.classList.remove('hidden');
                // Trigger reflow
                void cardContainer.offsetWidth; 
                cardContainer.classList.remove('opacity-0');
                
                // Update print area
                updatePrintArea(); // <--- Sync for printing

                // Scroll to card on mobile only and hide form
                if (window.innerWidth < 768) {
                    document.body.classList.add('mobile-card-active');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }

            } catch (err) {
                console.error(err);
                showError(err.message); // Show actual error
            }
        });

        // Real-time card visibility updates
        function updateCardVisibility() {
            const passwordSection = document.getElementById('password-section');
            
            // If open network OR hide password checked -> hide
            if (openNetworkCheckbox.checked || hidePasswordCheckbox.checked) {
                passwordSection.style.display = 'none';
            } else {
                passwordSection.style.display = 'block';
            }
            
            // Sync print area after visual update
            setTimeout(updatePrintArea, 0);
        }

        // Also update print area on input changes
        const customizationInputs = ['card-title', 'card-subtitle', 'card-footer'];
        customizationInputs.forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                // Small delay to let the main card update first
                setTimeout(updatePrintArea, 0); 
            });
        });
        
        hidePasswordCheckbox.addEventListener('change', updateCardVisibility);
        openNetworkCheckbox.addEventListener('change', () => {
             updatePasswordState();
             updateCardVisibility();
        });
    </script>
</body>
</html>
